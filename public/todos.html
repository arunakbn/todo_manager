<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todo-app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Todos App</title>
</head>
<body>
  <h1>My Todo-list</h1>
  <section>
    <input type="text" placeholder="What's next?">
    <input type="date">
    <button>Add</button>
  </section>
  <h3>Due Today  <span>0/4</span></h3>
  <ul>
    <li>
      <input type="checkbox">
      <label>Submit SaaS 201 project <span class="overdue">Overdue</span></label>
      <i class="far fa-trash-alt"></i>
    </li>
    <li>
      <input type="checkbox">
      <label>Call accountant</label>
      <i class="far fa-trash-alt"></i>
    </li>
  </ul>
  <h3>Due Tomorrow  <span>0/3</span></h3>
  <ul>
    <li>
      <input type="checkbox">
      <label>Refill groceries</label>
      <i class="far fa-trash-alt"></i>
    </li>
  </ul>
  <h3>Remaining  <span>0/3</span></h3>
  <ul>
    <li>
      <input type="checkbox">
      <label>Recharge phone <span>Jan 21</span></label>
      <i class="far fa-trash-alt"></i>
    </li>
    <li>
      <input type="checkbox">
      <label>Pay electric bills <span>Jan 22</span></label>
      <i class="far fa-trash-alt"></i>
    </li>
    <li>
      <input type="checkbox">
      <label>Fill scooter petrol <span>Jan 23</span></label>
      <i class="far fa-trash-alt"></i>
    </li>
  </ul>
</body>
</html>
